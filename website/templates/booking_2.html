<div class = "jumbotron">
<h1 class = "display-3" align = "middle">Continue your journey plan: </h1>
<h3 class = "display-4" align = "middle">What time and date?</h3>
</div>

<div>
{% for line in stations  [ :1]  %}
<h1 class = "display-4" align = "middle">Going from: {{line[0]}}</h1>
<h1 class = "display-4" align = "middle">Going to: {{line[1]}}</h1>
{% endfor %}
</div>

<!-- Selecting Choices (Single/Return/Season) -->


<form action = 'bookTimes' method = "post" id="time booking">

<div align = "right">
<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-danger active btn-outline-danger">
    <input type="radio" name="options" value = "1" id="option1" data-toggle="collapse" href="#collapseReturn" role="button" aria-expanded="false" aria-controls="collapseExample" checked> Single
  </label>
  <label class="btn btn-danger btn btn-outline-danger">
  <input type = "radio" name="options" value = "2" id="option2" data-toggle="collapse" href="#collapseReturn" role="button" aria-expanded="false" aria-controls="collapseExample" > Return
  </label>
</div>
</div>
</br>

<div class="alert alert-warning" align = "middle" role="alert">
  This is a placeholder warning for possible on-route delays
</div>


</br>
</br>
</br>


<!-- Selecting Choices (date and time) -->
<div align = "left">
<div class="form-group col-md-3" align = "left">
 <label>Select Departure Date:</label>
 <input type="date" name="startDate" max="3000-12-31" 
        min="2019-12-13" class="form-control">
</div>

<div class="form-group col-md-3" align = "left">
 <label>Select Departure Time:</label><br>
 <label>Hours</label>
		<select class = "custom-select mb-1" size = "1" name = "hours1" id="departInput">
	 <option value="00">00</option>
	{% for line in hours [1:]  %}
    <option value="{{line[0]}}">{{line[0]}}</option>
    {% endfor %}
  </select>
  <label>Minutes</label>
  <select class = "custom-select mb-1" size = "1" name = "minutes1" id="departInput">
	<option value="0">00</option>
	{% for line in minutes [1:]  %}
    <option value="{{line[0]}}">{{line[0]}}</option>
    {% endfor %}
  </select>
</div>

<div align = "middle">
<div class="collapse" id="collapseReturn" align = "middle">
  <div class="card card-body" align = "middle">
    <div class="form-group col-md-3" align = "left">
		<label >Select Return Date:</label>
		<input type="date" name="returnDate" min="2019-12-13" max="3000-12-31" class="form-control">
	</div>

	<div class="form-group col-md-3" align = "left">
		<label>Select Return Time:</label><br>
		<label>Hours</label>
		<select class = "custom-select mb-1" size = "1" name = "hours2" id="departInput">
	 <option value="00">00</option>
	{% for line in hours [1:]  %}
    <option value="{{line[0]}}">{{line[0]}}</option>
    {% endfor %}
  </select>
  <label>Minutes</label>
  <select class = "custom-select mb-1" size = "1" name = "minutes2" id="departInput">
	<option value="0">00</option>
	{% for line in minutes [1:]  %}
    <option value="{{line[0]}}">{{line[0]}}</option>
    {% endfor %}
  </select>
	</div>
	</div>
 </div>
</div>





</br>
</br>
